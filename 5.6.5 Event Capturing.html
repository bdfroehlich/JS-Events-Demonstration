<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Event Capturing Demo</title>
<style type="text/css">
    div, p, a{
        padding: 15px 30px;
        display: block;
        border: 2px solid #000;
        background: #fff;
    }
</style>
</head>
<body>

<h1>5.6.5 - Interactive Web Pages - Lesson Companion</h1>
<h2>Event Capturing</h2>
<br>
<br>
<p> Click 'Click Me' below view the concept of event capturing </p>
<div id="wrap">DIV
    <p class="hint">P
        <a href="#">A</a>
    </p>
</div>

<div id="wrap">
<p class="hint">
<a href="#">Click Me</a>
</p>

</div>

<script>
    function showTagName() {
        alert("Capturing: "+ this.tagName);
    }
    
    var elems = document.querySelectorAll("div, p, a");
    for(let element of elems) {
        //for every element of the variable "elems" run the event listener on "click" and call showTagName function which
        //provides an on screen alert of the element being "captured"
        element.addEventListener("click", showTagName, true);
    }

    //capturing the event from the container all the way down to the "Click Me" button
</script>
</body>
</html>
