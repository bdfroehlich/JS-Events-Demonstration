<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Prevent Default Demo</title>
</head>
<body>
<h1>5.6.5 - Interactive Web Pages - Lesson Companion</h1>
<h2>preventDefault()</h2>
<br>
<br>
<p> Please enter your name and click Submit to view the concept the preventDefault() method.</p>
<form action="/examples/html/action.js" method="post" id="users">
    <label>First Name:</label>
    <input type="text" name="first-name" id="firstName">
    <input type="submit" value="Submit" id="submitBtn">
</form>

<script>
    var btn = document.getElementById("submitBtn");
    //set variable named btn equal to the element with the ID submitBtn
    btn.addEventListener("click", function(event) {
        var name = document.getElementById("firstName").value;
        alert("Sorry, " + name + ". The preventDefault() won't let you submit this form!");
        event.preventDefault(); // Prevent form submission
        //the preventDefault() method of the event interface tells the user agent 
        //that if the event does not get explicitly handled its default action should not
        //be taken as it normally would be
    });
</script>
</body>
</html>
